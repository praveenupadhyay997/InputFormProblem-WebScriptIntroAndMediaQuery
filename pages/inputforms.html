<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input form html</title>
    <link rel="shortcut icon" href="../assets/formlogo.png">
    <link rel="stylesheet" href="../css/inputformsstyle.css">
    <script src="../jss/inputformsscript.jss"></script>
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>Welcome to Input form</h1>
        </header>
        <div>
            <label for="text">Your Name --</label>
            <input type="text" id="text" name="text" placeholder="Your Name Here....">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Enter your password --</label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="password-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email-Id -- </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">Enter URL here -- </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number input -- </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Telephone input -- </label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">Search input -- </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose your date or time --</label>
            <input type="date" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Select appropriate salary from slider --</label>
            <input type="range" name="salary" id="salary" min="300000" max="400000" step='100' value="350000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Click here to Submit</button>
        </div>
    </form>
    <script>
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function () 
        {
            output.textContent = salary.value;
        });

        const text = document.querySelector("#text");
        const textError = document.querySelector('.text-error');
        text.oninput = function () 
        {
            let nameRegex = RegExp('^[A-Z]{1}[A-Za-z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Incorrect Name";
        };
    </script>
</body>
</html>
